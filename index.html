<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/base.css">
    <script src="src/js/countdown.js"></script>
    <title>Countdown</title>
</head>
<body>
    <h1 align="center">Wedding Countdown</h1>
    <h2 align="center">27 - 10 - 2019</h2>
    <div class="countdown">
        <div>
            <p class="days"></p>
            <p>Days</p>
        </div>
        <div>
            <p class="hours"></p>
            <p>Hours</p>
        </div>
        <div>
            <p class="minutes"></p>
            <p>Minutes</p>
        </div>
        <div>
            <p class="seconds"></p>
            <p>Seconds</p>
        </div>
    </div>    
</body>
</html>
